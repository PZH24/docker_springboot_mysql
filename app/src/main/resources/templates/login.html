<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>boot</title>
</head>
<body>
<a>用户名：</a><input type="text" style="width: 200px" id="username">
<a>密码：</a><input type="password" style="width: 200px" id="password">
<link rel="stylesheet" type="text/css" href="/css/easyui.css">
<link rel="stylesheet" type="text/css" href="/css/icon.css">
<link rel="stylesheet" type="text/css" href="/css/tmpcss.css">
<input id="summit" type="submit" title="登录" onclick="summit()"/>
</body>
<script type="text/javascript" src="/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="/js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="/js/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" >
    function summit() {
        var username = $('#username').val();
        var password = $('#password').val();
        var  data = {
            username: username,
            password:password,
        }
        $.ajax({
            url:"/verifyUser",
            type:'POST',
            data:data,
            success:function(data){
                if(data){
                console.log("登录成功");
                    window.location.href = data;
                }
                else{
                    console.log("登录不成功");
                    $.messager.show({title: '消息提示', msg: '登录不成功，请检查用户名或密码', timeout: 1000,});
                }
            },
            error:function(data){
                console.log('报错了');
            }
        });
    }
</script>
</html>
